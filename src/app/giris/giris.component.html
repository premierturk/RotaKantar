<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="mb-3 f-w-400">Giriş </h4>
            <h6 class="mb-3 f-w-400">{{gradientConfig.appName}}</h6>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Kullanıcı adı giriniz"
                [(ngModel)]="formData.username">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Şifre giriniz" [(ngModel)]="formData.password"
                (keyup.enter)="giris()">
            </div>

            <!-- <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                <label for="checkbox-fill-a1" class="cr"> Otomatik giriş</label>
              </div>
            </div> -->


            <button class="btn btn-block btn-primary mb-3" (click)="giris()">
              Giriş
            </button>
            <div [hidden]="!isLoading">
              <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
